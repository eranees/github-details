<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Github User Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .card-img-top {
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body class="bg-black">
  <main>
    <div class="container mt-5">
      <div class="row">
        <!-- form -->
        <div class="card col-lg-6 col-md-6 col-sm-12 mb-2">
          <div class="card-header">
            GITHUB
          </div>
          <div class="card-body">
            <form id="form">
              <div class="mb-3">
                <label for="username" class="form-label">Enter Valid Github Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
                <div id="usernameHelp" class="form-text"></div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <!-- Details -->
        <div class="col-lg-6 col-md-6 col-sm-12" id="githubDetails">

        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
